


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:darkgray;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-header {
            margin-bottom: 20px;
        }
        .quiz-header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
        .quiz-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .quiz-form input[type="text"],
        .quiz-form input[type="number"],
        .quiz-form textarea,
        .quiz-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .quiz-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .quiz-form button:hover {
            background-color:aquamarine;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz Form</h1>
        </div>
        <form class="quiz-form">
            <div class="question">
                <label for="q1">1. What html stands for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="question">
                <label for="q2">2. What syntax do you use to describe elements in CSS?</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>
            <div class="question">
                <label for="q3">3. Which CSS property is used to change the background color of an element?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose one...</option>
                    <option value="option2">background-color</option>
                    <option value="option3">color</option>
                    <option value="option3">font-size
                    </option>
                </select>
            </div>
            <div class="question">
                <label for="q1">4. What kind of Element in HTML showing below?</label><img src="images/html_SS.png" alt="Screenshot">
                <input type="text" id="q1" name="q1" required>

           
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
